<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Guess The Blazer | Blaine Howitt</title>

		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    
<body>

<img class="logo" src="assets/images/Portland-Logo.png">

<h4>Guess The Trail Blazer! Press any key to get started!</h4>
<h5>If you win (or lose) press any key to restart!</h5>

<br>

<div id=alerts>
	<pre><p> <span class="alert-line"></span> </p></pre>
</div>

<div id="game-div" class="panel">
	<div id="word-display">
		<p id="word-display-letters"></p>
    </div>
</div>

<br>
<div id="general-display">
	<pre><p class="guessed">Guessed Letters</p></pre>
	<pre><p><span id="guessed-letters">                                                   </span> </p></pre>
	<pre><p class="stats">Stats</p></pre>
	<pre><p>Incorrect Letters: <span id="error-count"></span></p></pre>
	<pre><p>Wins: <span id="win-count"></span></p></pre>
	<pre><p>Losses: <span id="loss-count"></span></p></pre>
					
</div>



<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
